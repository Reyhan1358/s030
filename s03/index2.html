<html lang="en" dir="ltr">
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            .block{
                background-color: green;
                color: orange;
                display: block;
            }
            .inline{
                background-color: orange;
                color: green;
                display: inline;
            }
 
        </style>
    </head>
<body>
    <section>
        <div class="block">block</div>
        <span class="inline">inline</span>
        <span class="inline">inline</span>
         <span class="inline">inline</span>
    </section>   
    <section>
        <div class="inline">change to display </div>
        <div class="inline">change to display </div>
        <span class="block">change to display </span>
    </section> 
    <section>
        <ul>
            <li class="block">1</li>
            <li class="block">2</li>
            <li class="block">3</li>
            <li class="block">4</li>         
        </ul>
    </section>

</body>
</html>
